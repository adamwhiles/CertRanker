
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Certranker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <div th:replace="fragments/header :: header"></div>
</header>

<main>
  <section class="hero-section">
    <div class="hero-content">
      <h1>Login to Certranker</h1>
      <!-- Error Message Section -->
      <!-- Error Message Section -->
      <div th:if="${param.error}" class="alert alert-danger">
        <p th:if="${param.error.contains('true')}" th:text="'Invalid username or password.'"></p>
        <p th:if="${param.error.contains('verification')}" th:text="'Your account is not verified. Please check your email to verify your account.'"></p>
      </div>
      <p>Please enter your email and password to login.</p>
      <form th:action="@{/login}" method="post" class="form-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="/register">Register here</a>.</p>
    </div>
  </section>
</main>

<footer>
  <div th:replace="fragments/footer :: footer"></div>
</footer>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
</html>
